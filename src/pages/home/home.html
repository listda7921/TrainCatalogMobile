<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <img [src]="base64Image" *ngIf="base64Image" />
    </ion-card-content>
    <button ion-button (click)="getPhoto()">
      photo
    </button>
    <button ion-button float-right (click)="selectPhoto()">Upload</button>
  </ion-card>
  <button ion-button float-right (click)="sendPhoto()">Send Photo</button>

  <p>message.: {{message}}</p>
</ion-content>
